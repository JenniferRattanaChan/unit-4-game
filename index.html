<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Crystal Collector Game</h1>
    </div>

    <div class="instructions">
        <h2>Click the gems to increase points</h2>
        <h2>Match the number to win</h2>
    </div>

    <div class="numberToMatch">
        <h3>Number to match:</h3>
    </div>

    <div class="userTotal">
        <h3>Your points:</h3>
    </div>

    <div class="gems">
        <img src="assets/images/green-diamond.png" class=gemImage id="choiceOne" alt="Green Gem">
        <img src="assets/images/pink-diamond.png" class=gemImage id="choiceTwo" alt="Pink Gem">
        <img src="assets/images/white-diamond.png" class=gemImage id="choiceThree" alt="White Gem">
        <img src="assets/images/yellow-diamond.png" class=gemImage id="choiceFour" alt="Yellow Gem">
    </div>

    <div class="wins">
        <h3>Wins:</h3>
    </div>

    <div class="losses">
        <h3>Losses:</h3>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript.css/game.js"></script>
</body>

</html>
