<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Crystal Collector Game</h1>
    </div>

    <div class="instructions">
        <h2>Click the gems to increase points</h2>
        <h2>Match the number to win</h2>
    </div>

    <div class="numberToMatch">
        <h3>Number to match:
            <span id="randomNumber"></span>
        </h3>
    </div>

    <div class="userTotal">
        <h3>Your points:
            <span id="yourTotal"></span>
        </h3>
    </div>

    <div id="gemsContainer">
        <div class="gems">
            <img src="assets/images/red-diamond.png" class="gemImage" id="choiceOne" alt="Red Gem">
            <img src="assets/images/pink-diamond.png" class=gemImage id="choiceTwo" alt="Pink Gem">
            <img src="assets/images/silver-diamond.png" class=gemImage id="choiceThree" alt="Silver Gem">
            <img src="assets/images/yellow-diamond.png" class=gemImage id="choiceFour" alt="Yellow Gem">
        </div>
    </div>
    <div class="wins">
        <h3>Wins:
            <span id="numberWins"></span>
        </h3>
    </div>

    <div class="losses">
        <h3>Losses:
            <span id="numberLosses"></span>
        </h3>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
